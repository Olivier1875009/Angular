<main *ngIf="visible" class="mx-auto text-center mt-2 font">
  <section class="main-frame">
    <div *ngIf="connectionVisible" class="connection-frame">

      <h1 class="title">Bienvenue sur Electrolib</h1>
      <span>Votre bibliothèque en ligne</span>

      <section class="login-frame">
        <h3 class="login-title">Connectez vous:</h3>

        <article style="width: 80%; margin: auto;">
          <label class="form-label fw-bold">Numéro de membre:</label>
          <input [(ngModel)]="temporaryUser.memberNumber" name="memberNumber" type="text" class="form-control mb-2">
          <label class="form-label fw-bold">Mot de passe:</label>
          <input [(ngModel)]="temporaryUser.password" name="pwd" type="password" class="form-control">
        </article>

        <form class="mt-5" (ngSubmit)="connect('credentials')">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-unlock-keyhole me-2"></i>
            Se connecter
          </button>
          <br>
          <br>
        </form>

        <form (ngSubmit)="connect('cheat')">
          <button class="btn btn-warning" type="submit">
            Tricher (connexion)
          </button>
        </form>

        <!--
          <button class="btn btn-warning" (click)="createAccount()">
            <i class="fas fa-user-plus me-2"></i>
            Se créer un compte
          </button>
          -->

      </section>
    </div>
