<main>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="book.description"></textarea>
      </div>
      <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" [(ngModel)]="book.isbn" />
      </div>
      <div>
        <label for="publishedDate">Published Date:</label>
        <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="book.publishedDate" />
      </div>
      <div>
        <label for="originalLanguage">Original Language:</label>
        <input type="text" id="originalLanguage" name="originalLanguage" [(ngModel)]="book.originalLanguage" />
      </div>
      <div>
        <label for="cover">Cover:</label>
        <input type="text" id="cover" name="cover" [(ngModel)]="book.cover" />
      </div>
      <div>
        <label for="idAuthor">Author ID:</label>
        <input type="number" id="idAuthor" name="idAuthor" [(ngModel)]="book.idAuthor" />
      </div>
      <div>
        <label for="idGenre">Genre ID:</label>
        <input type="number" id="idGenre" name="idGenre" [(ngModel)]="book.idGenre" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
