<div *ngIf="visible">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex justify-content-end me-3"> <!-- link the click to inventory -->
        <i class="fas fa-book-bookmark mt-1 fs-1"></i>
        <h1>Electrolib</h1>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation"
        (click)="openOffcanvas(content)">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link">Mon compte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gestion</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Réservations
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Créer</a></li>
              <li><a class="dropdown-item" href="#">Modifier</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Supprimer</a></li>
            </ul>
          </li>
        </ul>
        <div class="row me-1" *ngIf="user.email != ''">
          <button class="col-9 bg-danger rounded-3 h-100 my-auto px-5 text-uppercase fw-bold" (click)="disconnect()">
            Se déconnecter
          </button>
          <div class="col-3" type="button" (click)="displayProfile()">
            <img src="https://ui-avatars.com/api/?name={{user.firstName}}+{{user.lastName}}&rounded=true">
            <div style="margin-top: -15px; margin-left: 45px">
              <span class="badge bg-success rounded-circle p-2">
                <span class="visually-hidden">Connecté</span>
              </span>
            </div>
          </div>
        </div>
        <form class="d-flex ms-2" role="search" (ngSubmit)="addSearch()">
          <input name="searchField" [(ngModel)]="searchField" class="form-control me-2" type="search" placeholder="Rechercher ..." aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Chercher</button>
        </form>
      </div>
    </div>
  </nav>
</div>
<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <div class="d-flex justify-content-end me-3">
      <i class="fas fa-book-bookmark mt-1 fs-1"></i>
      <h1>Electrolib</h1>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li>
        <form class="d-flex ms-2" role="search" (ngSubmit)="addSearch()">
          <input name="searchField" [(ngModel)]="searchField" class="form-control me-2" type="search" placeholder="Rechercher ..." aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Chercher</button>
        </form>
      </li>
      <li class="mt-5" *ngIf="user.email != ''">
        <div class="bg-secondary-subtle rounded-pill p-2">
          <div class="row d-flex align-items-center">
            <div type="button" class="col-1" (click)="displayProfile()">
              <img
                src="https://ui-avatars.com/api/?name={{user.firstName}}+{{user.lastName}}&size=96&font-size=0.55&rounded=true">
              <div style="margin-top: -20px; margin-left: 75px">
                <span class="badge bg-success rounded-circle p-2">
                  <span class="visually-hidden">New!</span>
                </span>
              </div>
            </div>
            <div class="col-8 mx-auto">
              <div class="fs-4 text-dark text-center">
                <span>
                  Bonjour
                  <span type="button" class="text-decoration-none text-secondary fw-bold"
                    (click)="displayProfile()">{{user.firstName}}</span>
                  <br>
                  <span type="button" class="link-secondary ms-2" (click)="disconnect()">Se déconnecter</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ng-template>
