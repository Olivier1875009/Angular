<div *ngIf="visible">
  <div class="row mb-3">
    <div class="col-3 mt-4">
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary rounded-end-5">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">Affiner votre recherche</span>
        </a>
        <hr>
        <button class="btn btn-outline-success mt-1 mb-4" (click)="applyFilters()">
          Filtrer l'affichage
          <i class="fa-solid fa-filter ms-2"></i>
        </button>
        <ul class="list-unstyled">
          <li *ngFor="let genre of genres" class="my-2">
            <div class="form-check fs-5">
              <input class="form-check-input mx-3" type="checkbox" [(ngModel)]="genre.isFilter"
                (click)="updateFilter(genre.idGenre)">
              <label>{{genre.name | titlecase}}</label>
            </div>
          </li>
        </ul>
        <button class="btn btn-outline-danger mt-4 mb-1" (click)="removeFilters()">
          <i class="fa-solid fa-filter-circle-xmark me-2"></i>
          Retirer les filtres
        </button>
        <hr>
      </div>
    </div>
    <div class="col-9 row row-cols-3 g-3">
      <div class="col" *ngFor="let book of books">
        <div class="card mb-3" (click)="displayBook(book.idBook)">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{getCover(book.idBook)}}" class="img-thumbnail m-1" alt="{{book.title}}" title="{{book.title}}"
                (error)="handleMissingImage($event)"> <!-- TODO: Set the source as the cover ID '{{book.cover}}' -->
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title | titlecase}}</h5>
                <p class="card-text">{{book.description}}</p>
                <div *ngIf="book.isBorrowed">
                  <div class="border border-2 rounded-3 p-2 text-center">En location</div>
                </div>
                <div *ngIf="!book.isBorrowed">
                  <div class="bg-info rounded-3 p-2 text-center">Disponible</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
