<section *ngIf="visible">

    <article style="width: 13em; float: left;"></article>

    <section class="main-section">
        <article>
            <div class="electrolib">
                <i class="fas fa-book-bookmark"></i>
                <span style="margin-left: 8px;">Electrolib</span>
            </div>
        </article>



        <section>
            <a [routerLink]="['adminInventory']">
                <button class="btn-nav" (click)="changeTab('inventory')"
                    [ngStyle]="(tab === 'inventory') ? getStyles() : {}">
                    Inventaire
                </button>
            </a>
            <a [routerLink]="['adminBorrows']">
                <button class="btn-nav" (click)="changeTab('borrows')"
                    [ngStyle]="(tab === 'borrows') ? getStyles() : {}">
                    Emprunts
                </button>
            </a>
            <a [routerLink]="['adminReservations']">
                <button class="btn-nav" (click)="changeTab('reservations')"
                    [ngStyle]="(tab === 'reservations') ? getStyles() : {}">
                    Réservations
                </button>
            </a>
            <a [routerLink]="['adminUsers']">
                <button class="btn-nav" (click)="changeTab('members')"
                    [ngStyle]="(tab === 'members') ? getStyles() : {}">
                    Membres
                </button>
            </a>

            <a [routerLink]="['adminShare']">
                <button class="btn-nav" (click)="changeTab('share')"
                    [ngStyle]="(tab === 'share') ? getStyles() : {}">
                    Commentaires
                </button>
            </a>

        </section>


        <button class="btn btn-disconnect" (click)="disconnect()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Déconnexion
        </button>
    </section>
</section>
