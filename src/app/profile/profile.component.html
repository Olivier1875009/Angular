<div *ngIf="visible">
  <h1>Bonjour</h1>

  <h4>Informations :</h4>
  <div class="ms-4">
    <p>{{user.idUser}}</p>
    <p>{{user.email}}</p>
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
    <p>{{user.address}}</p>
    <p>{{user.phoneNumber}}</p>
    <p>{{user.postalCode}}</p>
    <p>{{user.roles}}</p>
    <p>{{user.password}}</p>
  </div>

  <button class="btn btn-danger" (click)="goBack()">Retour</button>
</div>
