<main class="EncadrerLivre" style="margin: 10vh;padding-bottom: 20vh; border: solid 1px gray; border-radius: 10px / 30px;">
    <div class="container row mx-auto p-5">
        <section class="imageLivre col-5">
            <img class="img-fluid"
                src={{book.cover}}
                alt="imageDuLivre">
        </section>
        <section class="infoLivre col-6 offset-1 ">
            <h2>{{book.title}}</h2>
            <p>
                {{book.description}}
            </p>

            <div class="row">
                <p class="col-6">Genre :</p>
                <!-- <p class="col-6">{{book.genre}}</p>-->
            </div>
            <div class="row">
                <p class="col-6">Langue :</p>
                <p class="col-6">{{book.originalLanguage}}</p>
            </div>
            <div class="row">
                <p class="col-6">Date de publication :</p>
                <p class=" col-6">{{book.publishedDate | date : 'yyyy-MM-dd'}}</p>

            </div>
            <div class="row">
                <p class="col-6">Isbn :</p>
                <p class="col-6">{{book.isbn}}</p>
            </div>

            <div>
                <button class="btn btn-outline-info m-1">
                    <a [routerLink]="['/detailEmprunt',book.idBook]">Emprunter</a>
                </button>
            </div>
        </section>
    </div>
</main>
